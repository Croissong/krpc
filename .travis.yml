sudo: required
dist: trusty

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
      - wget
      - openjdk-7-jdk
      - openjdk-7-source
      - pkg-config
      - zip
      - zlib1g-dev
      - python
      - python-virtualenv
      - python-pip
      - texlive-latex-base
      - texlive-latex-recommended
      - texlive-fonts-recommended
      - texlive-latex-extra
      - librsvg2-bin
      - lua5.1
      - liblua5.1-0-dev
      - inotify-tools
      - python-dev
      - libxml2-dev
      - libxslt1-dev

language: csharp
mono:
  - latest

install:
  - ./tools/travis-ci/install-luarocks.sh
  - ./tools/travis-ci/install-bazel.sh
  - ./tools/travis-ci/install-ksp-libs.sh

script:
  - stty cols 120
  - ./tools/travis-ci/set-version.sh
  - bazel build //:krpc //doc:html //doc:compile-scripts //:csproj
  - xbuild KRPC.sln
  - bazel test //:test

after_script:
  - rm -rf lib/ksp

before_deploy:
  - ./tools/travis-ci/before-deploy.sh

deploy:
  provider: s3
  access_key_id: AKIAJY3TMSKHV7DOMMWA
  secret_access_key:
    secure: 
  bucket: krpc
  upload-dir: deploy
  skip_cleanup: true
  local_dir: deploy
  on:
    all_branches: true
